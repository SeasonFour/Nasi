<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Hotel booking form</title></head>
<body>
    <!--Grouping related elements in a form-->
    <form action="destination.html" method="get">
        <fieldset><legend>Personal Details:</legend>
<label for="name">Username:</label> <input type="text" name="username" id="name" required autofocus placeholder="Your username" pattern="[a-ZA-Z]{3,}" title="please enter in more than three letters ">
            <!-- specifies an input field where the user can enter data.-->
    <label for="email">Email:</label> <input type="text" name="email" id="email" id ="email" required placeholder="Your Email" pattern="[a-ZA-Z]{3,}@[a-ZA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="please enter in a valid email address">
            <label for ="phone">Phone:</label><input type="tel" name="phone" id="phone" required placeholder="Please enter in your phone number" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" title="Please enter in a phone number in this format:### ### ##">
            
        <select name="country" required>
            
          <option value=""> </option>
            <option value="UG">UG</option>
            <option value="TZ">TZ</option>
            <option value="KE">KE</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Booking Details:</legend>
        <label for ="date">Booking date: </label><input id="date" type="date" name="date" min="2015-09-22">
            <label for="numberOfGuest">Number of Guests:</label><input id="numberofGuest" type="number" name="numberofGuest" min="1" max="6">
            <p>Do you require meals?</p>
            <label for= "yesMeals">Yes:</label><input id="yes" type="radio" name="meals" value="yesMeals">
            <label for="nomeals">No:</label><input type="radio" name="meals" value="noMeals">
            <br>
            <label for="balcony">Do you require a balcony?</label><input type="checkbox" name="balcony" value="yes" checked>
            <br>
            <input type="image" src="images/footerSubmitButton.png" alt="Submit">
        
        
        
        </fieldset>
        </form>
    <header></header>
    <footer></footer>
    
    
    </body>
</html>
